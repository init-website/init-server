{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>Checkout example · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">

    <!-- Bootstrap core CSS -->
<!-- <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet"> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'form-validation.css' %}" rel="stylesheet">
  </head>
  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>init 회원가입</h2>
      <p class="lead">init 동아리부원이 되신 것을 진심으로 환영합니다. 회원가입을 진행해 주세요.</p>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-md-7 col-lg-8">

        <form method="post" class="post-form needs-validation" novalidate>
          {% csrf_token %}
          {% include "form_errors.html" %}
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="name" class="form-label">이름</label>
              <input type="text" class="form-control" id="last_name" name="last_name" placeholder="성"
              value="{{ form.last_name.value|default_if_none:'' }}" required>
              <input type="text" class="form-control" id="first_name" name="first_name" placeholder="이름"
              value="{{ form.first_name.value|default_if_none:'' }}" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="username" class="form-label">ID</label>
              <div class="input-group">
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" 
                value="{{ form.username.value|default_if_none:'' }}"required>
              <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="password" class="form-label">PW</label>
              <div class="input-group">
                <input type="password" class="form-control" name="password1" id="password1"
                value="{{ form.password1.value|default_if_none:'' }}">
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="password2" class="form-label">PW2</label>
              <div class="input-group">
                <input type="password" class="form-control" name="password2" id="password2"
                value="{{ form.password2.value|default_if_none:'' }}">
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <input type="email" class="form-control" name="email" id="email"
                value="{{ form.email.value|default_if_none:'' }}">
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="year" class="form-label">활동년도</label>
              <div class="input-group">
                <input type="year" class="form-control" name="year" id="year"
                value="{{ form.year.value|default_if_none:'' }}">
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="git" class="form-label">GitHub 주소</label>
              <div class="input-group">
                <input type="git" class="form-control" name="git" id="git"
                value="{{ form.git.value|default_if_none:'' }}">
                </div>
              </div>
            </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2017–2020 Company Name</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

      <script src="form-validation.js"></script>
  </body>
</html>
