{% extends 'base.html' %} {% load static %} {% block contents %}
<div class="p-t-10 p-b-10">
  <h1 class="cl-white">Join</h1>
</div>
<div class="container">
  <div class="jumbotron bg-transdark">
    <form method="POST" class="post-form">
      {% csrf_token %} {% include "form_errors.html" %}
      <div class="form-group row cl-white">
        <label for="username" class="col-sm-2 col-form-label">아이디</label>
        <div class="col-sm-10">{{form.username}}</div>
      </div>
      <div class="form-group row cl-white">
        <label for="password1" class="col-sm-2 col-form-label">비밀번호</label>
        <div class="col-sm-10">{{form.password1}}</div>
      </div>
      <div class="form-group row cl-white">
        <label for="password2" class="col-sm-2 col-form-label"
          >비밀번호 확인</label
        >
        <div class="col-sm-10">{{form.password2}}</div>
      </div>
      <div class="form-group row cl-white">
        <label for="last_name" class="col-sm-2 col-form-label">성</label>
        <div class="col-sm-10">{{form.last_name}}</div>
      </div>
      <div class="form-group row cl-white">
        <label for="first_name" class="col-sm-2 col-form-label">이름</label>
        <div class="col-sm-10">{{form.first_name}}</div>
      </div>
      <div class="form-group row cl-white">
        <label for="email" class="col-sm-2 col-form-label">이메일</label>
        <div class="col-sm-10">{{form.email}}</div>
      </div>
      <div class="form-group row cl-white">
        <label for="student_number" class="col-sm-2 col-form-label">학번</label>
        <div class="col-sm-10">{{form.student_number}}</div>
      </div>
      <div class="form-group row cl-white">
        <label for="year" class="col-sm-2 col-form-label">기수</label>
        <div class="col-sm-10">{{form.year}}</div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary bg-blue">Sign in</button>
        </div>
      </div>
    </form>
  </div>
</div>
{%endblock %}
