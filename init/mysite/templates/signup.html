<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
    <div>
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="POST" class="post-form">
        {% csrf_token %} {{form.as_p}}
        <button type="submit">done</button>
      </form>
    </div>
    
</body>
</html>
